<div *ngIf="story">
  <div>
    <div class="title">{{ story.title }}</div>
    <div class="author">{{ story.by }}</div>
    <div class="description" innerHTML="{{ story.text }}"></div>
  </div>

  <div *ngIf="story.children">
    <div *ngFor="let comment of story.children">
      <app-comment [comment]="comment"></app-comment>
    </div>
  </div>
</div>
