<div *ngIf="story">
  <div>
    <div *ngIf="story.url; else elseTitle" class="title"><a href="{{story.url}}">{{ story.title }}</a></div>
    <ng-template #elseTitle><div class="title">{{ story.title }}</div></ng-template>
    <div class="author">{{ story.by }}</div>
    <div class="description" innerHTML="{{ story.text }}"></div>
  </div>

  <div *ngIf="story.children; else noComments">
    <div *ngFor="let comment of story.children">
      <app-comment [comment]="comment"></app-comment>
    </div>
  </div>
  <ng-template #noComments>
    <div>
      <span class="text-muted">No comments yet.</span>
    </div>
  </ng-template>
</div>
